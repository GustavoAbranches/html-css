<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }
      a:visited {
        color: darkred;
      }
      a:hover {
        text-decoration: underline;
        color: black;
      }
      a:active {
        color: yellow;
      }
      a::after {
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
      }
    </style>
  </head>
  <body>
    <h1>Personalizando Links</h1>
    <ul>
      <li>
        <a href="https://gustavoguanabara.github.io" target="_blank"
          >Repositorio Github</a
        >
      </li>
      <li>
        <a
          href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PL6Jz-JGehwchZlCN-tl8QtWrFPvJSQVv5&index=22"
          target="_blank"
          class
          >Canal do Youtube</a
        >
      </li>
      <li>
        <a
          href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf"
          target="_blank"
          >Site CursoemVideo</a
        >
      </li>
    </ul>
  </body>
</html>
